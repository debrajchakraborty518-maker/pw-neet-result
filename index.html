  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEET Mock Test Result</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg,#0f172a,#020617);
  color:#e5e7eb;
}

header{
  background:#0a4db8;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.sub p{
  margin-top:10px;
  color:#e5e7eb;
  font-size:15px;
}
.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

.input-box{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  background:#0a4db8;
  color:white;
  border:none;
  border-radius:8px;
  padding:12px 18px;
  font-size:16px;
}

.card{
  background:#020617;
  border-radius:15px;
  padding:15px;
  margin-top:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  text-align:center;
  }

.profile{
  width:110px;
  height:110px;
  border-radius:50%;
  border:5px solid #0a4db8;
  object-fit:cover;
}

.score-section{
  margin-top:25px;
  display:flex;
  justify-content:center;
}

.cylinder{
  width:140px;
  height:280px;
  background:#e0e0e0;
  border-radius:70px;
  position:relative;
  overflow:hidden;
}

.fill{
  position:absolute;
  bottom:0;
  width:100%;
  height:79%;
  background: linear-gradient(
    180deg,
    #22ff88,
    #00c853,
    #00a152
  );
  border-radius:70px;
  animation: waterMove 4s ease-in-out infinite;
}
@keyframes waterMove{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
  }
.main-score{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:28px;
  font-weight:bold;
  text-shadow:
    0 0 10px rgba(34,255,136,0.9),
    0 0 25px rgba(34,255,136,0.7);
  }

.subjects{
  display:flex;
  justify-content:space-between;
  margin-top:30px;
}

.sub{
  width:30%;
  text-align:center;
}

.sub-cylinder{
  height:180px;
  background:#e0e0e0;
  border-radius:40px;
  position:relative;
  overflow:hidden;
}

.sub-fill{
  position:absolute;
  bottom:0;
  width:100%;
  border-radius:40px;
  animation: waterMove 3s ease-in-out infinite;
  }

.sub-text{
  position:absolute;
  bottom:10px;
  width:100%;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<header style="display:flex;align-items:center;gap:10px;justify-content:center;">
  <img src="pw_logo.png" alt="PW Logo" style="height:36px;">
  <span>NEET Mock Test Result</span>
</header>

<div class="container">

<div class="input-box">
<input id="roll" value="6294850999">
<button onclick="showResult()">Submit</button>
</div>

<div id="result" style="display:none">

<div class="card">
<img src="student.jpg" class="profile">
<p><b>Roll:</b> 6294850999</p>
<p><b>Rank:</b> EXCELLENT</p>
<p><b>AIR:</b> 1247</p>
<p><b>Percentile:</b> 99.2%</p>
</div>

<div class="score-section">
<div class="cylinder">
<div class="fill"></div>
<div class="main-score">570 / 720</div>
</div>
</div>

<div class="subjects">
<div class="sub">
<div class="sub-cylinder">
<div class="sub-fill" style="height:78%; background:linear-gradient(180deg,#38bdf8,#0284c7);">
<span class="sub-text">140</span>
</div>
</div>
<p><b>Physics</b><br>140 / 180</p>
</div>

<div class="sub">
<div class="sub-cylinder">
<div class="sub-fill" style="height:72%">
<span class="sub-text">130</span>
</div>
</div>
<p><b>Chemistry</b><br>130 / 180</p>
</div>

<div class="sub">
<div class="sub-cylinder">
<div class="sub-fill" style="height:83%; background:linear-gradient(180deg,#4ade80,#16a34a);">
<span class="sub-text">300</span>
</div>
</div>
<p><b>Biology</b><br>300 / 360</p>
</div>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function showResult(){
  document.getElementById("result").style.display="block";
  confetti({
    particleCount:200,
    spread:90,
    origin:{y:0.6}
  });
}
</script>

</body>
</html>
