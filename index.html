  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEET Mock Test Result</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg,#e8f2ff,#ffffff);
}

header{
  background:#0a4db8;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

.input-box{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  background:#0a4db8;
  color:white;
  border:none;
  border-radius:8px;
  padding:12px 18px;
  font-size:16px;
}

.card{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-top:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  text-align:center;
}

.profile{
  width:110px;
  height:110px;
  border-radius:50%;
  border:5px solid #0a4db8;
  object-fit:cover;
}

.score-section{
  margin-top:25px;
  display:flex;
  justify-content:center;
}

.cylinder{
  width:140px;
  height:280px;
  background:#e0e0e0;
  border-radius:70px;
  position:relative;
  overflow:hidden;
}

.fill{
  position:absolute;
  bottom:0;
  width:100%;
  height:79%;
  background:linear-gradient(180deg,#00e676,#00c853);
  border-radius:70px;
}

.main-score{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:26px;
  font-weight:bold;
  text-shadow:0 4px 10px rgba(0,0,0,0.4);
}

.subjects{
  display:flex;
  justify-content:space-between;
  margin-top:30px;
}

.sub{
  width:30%;
  text-align:center;
}

.sub-cylinder{
  height:180px;
  background:#e0e0e0;
  border-radius:40px;
  position:relative;
  overflow:hidden;
}

.sub-fill{
  position:absolute;
  bottom:0;
  width:100%;
  background:#42a5f5;
  border-radius:40px;
}

.sub-text{
  position:absolute;
  bottom:10px;
  width:100%;
  color:white;
  font-weight:bold;
}
</style>
</head>

<body>

<header>NEET Mock Test Result</header>

<div class="container">

<div class="input-box">
<input id="roll" value="6294850999">
<button onclick="showResult()">Submit</button>
</div>

<div id="result" style="display:none">

<div class="card">
<img src="student.jpg" class="profile">
<p><b>Roll:</b> 6294850999</p>
<p><b>Rank:</b> EXCELLENT</p>
<p><b>AIR:</b> 1247</p>
<p><b>Percentile:</b> 99.2%</p>
</div>

<div class="score-section">
<div class="cylinder">
<div class="fill"></div>
<div class="main-score">570 / 720</div>
</div>
</div>

<div class="subjects">
<div class="sub">
<div class="sub-cylinder">
<div class="sub-fill" style="height:78%">
<span class="sub-text">140</span>
</div>
</div>
<p>Physics</p>
</div>

<div class="sub">
<div class="sub-cylinder">
<div class="sub-fill" style="height:72%">
<span class="sub-text">130</span>
</div>
</div>
<p>Chemistry</p>
</div>

<div class="sub">
<div class="sub-cylinder">
<div class="sub-fill" style="height:83%">
<span class="sub-text">300</span>
</div>
</div>
<p>Biology</p>
</div>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function showResult(){
  document.getElementById("result").style.display="block";
  confetti({
    particleCount:200,
    spread:90,
    origin:{y:0.6}
  });
}
</script>

</body>
</html>
